<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Login</h3>
    <form>
      <label for="gmail">Gmail:</label><br>
      <input type="email" id="gmail" name="gmail" required><br><br>

      <label for="password">პაროლი:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="შესვლა">
    </form>
  </div>
</body>
</html>
