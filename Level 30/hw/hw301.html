<!DOCTYPE html>
<head>
  <title>Images in Div</title>
  <style>
    .big-container {
      width: 1000px;
      height: 1000px;
      display: flex;
    }

    .big-container img {
      width: 25%;
      height: 25%;
    }
  </style>
</head>
<body>
  <div class="big-container">
    <img src="./goa1.png" alt="1">
    <img src="./goa2.png" alt="2">
    <img src="./goa03.png" alt="3">
    <img src="./goa44.jpg" alt="4">
  </div>
</body>
</html>
