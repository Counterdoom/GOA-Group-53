<!DOCTYPE html>
<head>
  <title>RGB Divs</title>
  <style>
    .box-container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 300px;
      height: 300px;
    }

    .red {
      background-color: rgb(255, 0, 0);
    }

    .green {
      background-color: rgb(0, 255, 0);
    }

    .blue {
      background-color: rgb(0, 0, 255);
    }
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </div>
</body>
</html>
