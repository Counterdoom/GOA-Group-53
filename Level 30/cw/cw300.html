<!DOCTYPE html>
<head>
  <title>პრაქტიკა</title>
  <style>
    .photo-container {
      background-color: rgb(255, 0, 0);
      width: 1000px;
    }

    .photo-container img {
      width: 50%;
    }

    .picture-img {
      width: 25%;
      height: 50%;
    }

    .text-container {
      font-size: 20px;
    }

    .text-container p:nth-child(1) {
      font-size: 10%;
    }

    .text-container p:nth-child(2) {
      font-size: 50%;
    }

    .text-container p:nth-child(3) {
      font-size: 200%;
    }
  </style>
</head>
<body>

  <center>
    <div class="photo-container">
      <img src="./Free City of Fiume.jpg" alt="ფოტო">
    </div>

    <img class="picture-img" src="./SubzonesOfSingapore.png" alt="ფოტო">

    <div class="text-container">
      <p>პირველი პარაგრაფი</p>
      <p>მეორე პარაგრაფი</p>
      <p>მესამე პარაგრაფი</p>
    </div>
  </center>

</body>
</html>
