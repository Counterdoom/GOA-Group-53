<!DOCTYPE html>
<head>
    <title>Styled List</title>
    <style>
        .blue-background { background-color: blue; color: white; padding: 5px; }
        .green-text { color: green; }
        .red-background { background-color: red; padding: 5px; }
    </style>
</head>
<body>
    <ul>
        <li class="blue-background">პირველი</li>
        <li class="green-text">მეორე</li>
        <li class="red-background">მესამე</li>
    </ul>
</body>
</html>
